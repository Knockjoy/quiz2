<html lang="en">
<head>

<body>
    <div><input id="title" value="title" type="text"></div>
    <input type="button" id="add" onclick="add()" value="add question">
    <div id="questions">
       <div> <span>1</span><br>
        <span>question</span><input id="1" type="text"><br>
        <span>answer</span><input type="text" id="1_"></div><input type="button" onclick="and(1)" value="add and">
    </div><br><br><input type="button" onclick="output()" value="output"><input id="button" type="button" value="copy">
    <input type="text" id="output">
    <script>
        var nam=1;
        function add(){
            nam++
            var box=document.getElementById("questions");
            box.insertAdjacentHTML('beforeend', `<span>${nam}</span><br><span>question</span><input id="${nam}" type="text"><br>
        <span>answer</span><input type="text" id="${nam}_"><input type="button" onclick="and(${nam})" value="add and"></div>`);}
        function output(){
            var data='{"title":"';
           data=data+ document.getElementById("title").value;
           data=data+'","data":{'
            for(let i=1;i<=nam;i++){
if(i==1){
  //   data=data+'"'+i+'":{'+'"q":"'+document.getElementById(i).value+'","a":"'+document.getElementById(i+"_").value+'"}'
data=`${data}"${i}":{"q":"${document.getElementById(i).value}","a":"${document.getElementById(i+"_").value}"}`

}else{
    data=`${data},"${i}":{"q":"${document.getElementById(i).value}","a":"${document.getElementById(i+"_").value}"}`
   
}
}data=data+"}}"; document.getElementById("output").value=data;
       
        }

        
document.getElementById('button').onclick = () => {
  var text = document.getElementById('output').value;
  navigator.clipboard.writeText(text).then(e => {
 
  });
};

function and(nam){
   var data= document.getElementById(nam+"_").value;
   document.getElementById(nam+"_").value=data+"&";
}
            </script>
</body>
